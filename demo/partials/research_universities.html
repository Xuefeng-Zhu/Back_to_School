<div class="jumbotron text-center" ng-hide="comparisons.length > 0">
	<h1>Welcome to Back to School</h1>
	<p>You have not add any graph comparison yet. Please click the button below to add one.</p>
	<p><a class="btn btn-success btn-lg" data-toggle="modal" data-target="#complete-dialog">Add a New Comparison</a></p>
</div>
<div class="well" ng-repeat="(index, comp) in comparisons">
	<div class="row">
		<div class="col-md-8">
			<div id="chart_div{{index}}" style="width: 100%; height: 300px;"></div>
		</div>
		<div class="col-md-4">
			<b>Add Another University</b>
			<select class="form-control" placeholder="Select a University" ng-model="comp.university" ng-options="u for u in universities">
				<option value="">-- Select a University --</option>
			</select>
			<button class="btn btn-primary btn-raised" ng-show="comp.university" ng-click="addNewUniversity(comp)">Add</button>
		</div>
	</div>
</div>

<p class="text-center" ng-show="comparisons.length > 0"><a class="btn btn-success btn-lg" data-toggle="modal" data-target="#complete-dialog">Add a New Comparison</a></p>

<div id="complete-dialog" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h4 class="modal-title">Add a New Comparison</h4>
			</div>
			<div class="modal-body">
				<select class="form-control" placeholder="Select a University" ng-model="university" ng-options="u for u in universities">
					<option value="">-- Select a University --</option>
				</select>
				<select class="form-control" ng-model="metric" ng-options="m for m in metrics">
					<option value="">-- Select the Metric --</option>
				</select>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal" ng-click="addNewComp()">Add</button>
			</div>
		</div>
	</div>
</div>
